<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<style>
		img{
			position:absolute;
			width:100px;
		}
		div{
			position:absolute;
			width: 500px;
			height: 500px;
		}
		#rightSide { 
			left: 600px;
            border-left: 1px solid black
            }
	</style>
</head>
<body id="body"onload="generateFaces()">
	<h1>Matching Game!</h1>

	<p>Click on the extra smiling face on the left side</p>

	<div id="leftSide">
		
	</div>
	<div id="rightSide">
		
	</div>
		<script>
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var leftSideImgs;
		var theBody = document.getElementById("body");

		function generateFaces(){
			
			for(var i = 0; i < numberOfFaces; i++){
				var img = document.createElement("img");
				img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				img.style.top = Math.random()*400 + "px";
				img.style.left = Math.random()*400 + "px";
				theLeftSide.appendChild(img);
				}
				leftSideImgs = theLeftSide.cloneNode(true);
				leftSideImgs.removeChild(leftSideImgs.lastChild);
				theRightSide.appendChild(leftSideImgs);

				theLeftSide.lastChild.onclick = function nextLevel(event){

        		event.stopPropagation();

        		numberOfFaces += 5;

        		generateFaces();
     		};
     		theBody.onclick = function gameOver() {
    		alert("Game Over!");

    		body.onclick = null;

    		theLeftSide.lastChild.onclick = null;

    		
           }; 	
	    }
	</script>
</body>
</html>
